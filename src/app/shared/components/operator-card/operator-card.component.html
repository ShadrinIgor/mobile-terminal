<div class="card mt-3 mt-sm-0">
  <img *ngIf="operator.image" class="card-img-top operator-image" [src]="operator.image" alt="Card image cap">
  <div class="card-body text-center">
    <h5 class="card-title">{{operator.title}}</h5>
    <a [routerLink]="['/system', 'form', operator.id]" class="btn btn-primary text-white">Open</a>
  </div>
</div>
