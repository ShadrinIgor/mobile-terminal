<div class="card">
  <img *ngIf="operator.image" class="card-img-top h-200" [src]="operator.image" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{operator.title}}</h5>
    <p class="card-text operator-text">{{operator.text}}</p>
    <a href="#" class="btn btn-primary">Open</a>
  </div>
</div>
